    <script>
        //get the input box
        let filterbox = document.getElementById('filternames')

        //add event listener 
        filterbox.addEventListener('keyup', filternames)

        function filternames() {

            //get the filter value
            let filterValue = document.getElementById('filternames').value.toUpperCase();

            //get contacts from ul
            let ulNames = document.getElementById('contacts')

            //get the list item
            let liItem = ulNames.querySelectorAll('li.collection-item')
            //li returns an array

            //start loop with li items
            for (let i = 0; i < liItem.length; i++) {

                let aTag = liItem[i].getElementsByTagName('a')[0]
                //console.log(aTag.innerHTML);

                //if matched
                if (aTag.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    liItem[i].style.display = ''
                } else {
                    liItem[i].style.display = 'none'
                }

            }

        }   
    </script>
